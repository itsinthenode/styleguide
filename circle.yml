general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 4.2.4
dependencies:
  pre:
    - npm config set spin false
  override:
    - npm install
deployment:
  github:
    branch: development
    commands:
      - git config --global user.email "circleci@itsinthenode.com"
      - git config --global user.name "CircleCI Bot"
      - npm run deploy
