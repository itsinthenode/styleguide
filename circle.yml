machine:
  node:
    version: 4.2.4
dependencies:
  pre:
    - npm config set spin false
  override:
    - npm install -g bower
    - npm install
    - bower install
  cache_directories:
    - "bower_components"
deployment:
  github:
    branch: master
    commands:
      - git config --global user.email "circleci@itsinthenode.com"
      - git config --global user.name "CircleCI Bot"
      - npm run deploy
